<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <app-header v-bind:prop_name="name"></app-header>
    <app-content v-bind:age="age"></app-content>
    <app-footer v-bind:company="company"></app-footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const appHeader = {
      props: ['prop_name'],
      template: `
        <div>name: {{ prop_name }}</div>`
    }
    const appContent = {
      props: ['age'],
      template: `
        <div>age: {{ age }}</div>`
    };
    const appFooter = {
      props: ['company'],
      template: `
        <div>company: {{ company }}</div>`
    };
    new Vue({
      el: '#app',
      data: {
        name: 'bart',
        age: 27,
        company: 'Samsung SDS'

      },
      components: {
        'app-header': appHeader,
        'app-content': appContent,
        'app-footer': appFooter,
      }
    })
  </script>
</body>
</html>
