<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div id="app"></div>
<script>
  
  let div = document.querySelector('#app');
  let viewModel = {};
  // 즉시 실행함수
  (function () {
    
    function init() {
      
      Object.defineProperty(viewModel, 'str', {
        // 속성에 접근했을 때의 동작을 정의
        get: function () {
          console.log('access')
        },
        // 속성에 값을 할당했을 때의 동작을 정의의
        set: function (newValue) {
          console.log('allocate', newValue)
          render(newValue)
        }
      })
    }
    
    function render(value) {
      div.innerHTML = value
    }
    
    init()
  })()
  /*
  * 즉시 실행 함수
  * function()으로 한번더 묶음으로써 scope를 제한한다. 오픈소스 라이브러리도 해당 기능을 통해 유효범위를 관리한다
  * */


</script>
</body>
</html>
